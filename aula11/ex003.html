<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>.: Aula 11 - Ex003 :.</title>
</head>
<body>

    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var tVel = document.querySelector('input#vel');
            var res = document.querySelector('div#res');
            var vel = Number(tVel.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`;
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`;
        }
    </script>    
</body>
</html>
